name: CI with MySQL Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: pwroot
          MYSQL_USER: test
          MYSQL_PASSWORD: pwtest
        ports:
          - 3800:3306           # 호스트 3800 → 컨테이너 3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --default-authentication-plugin=mysql_native_password

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping \
            --host=127.0.0.1 --port=3800 \
            --user=root --password="pwroot" --silent; do
            echo "Waiting for MySQL..."
            sleep 1
          done

      - name: Seed sample table & data
        run: |
          mysql \
            --host=127.0.0.1 --port=3800 \
            --user=root --password="pwroot" \
            -e "
              CREATE TABLE IF NOT EXISTS sample (
                id INT AUTO_INCREMENT PRIMARY KEY,
                name VARCHAR(50) NOT NULL
              );
              INSERT INTO sample (name) VALUES
                ('Alice'), ('Bob'), ('Charlie')
              ON DUPLICATE KEY UPDATE name=name;
            "

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install mysql2

      - name: Run sample DB reader
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3800
          DB_USER: test
          DB_PASSWORD: pwtest
          DB_NAME: test
        run: node page/read-db.js
